<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Delete Text Example</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    <!-- Create the editor container -->
    <div id="editor"></div>
    <button id="deleteButton">删除前5个字符</button>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        // 添加一些示例文本
        // 插入三行内容
        quill.insertText(0,'0这是一段示例文本，用于演示删除操作。');
        quill.insertText(1,'1这是一段示例文本，用于演示删除操作。');
        quill.insertText(2,'2这是一段示例文本，用于演示删除操作。');

        // 获取删除按钮并添加点击事件监听器
        const deleteButton = document.getElementById('deleteButton');
        deleteButton.addEventListener('click', () => {
            // 删除从索引0开始的5个字符
            quill.deleteText(0, 5, 'user');
        });
    </script>
</body>

</html>
